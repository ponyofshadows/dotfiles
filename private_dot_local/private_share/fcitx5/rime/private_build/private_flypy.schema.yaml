__build_info:
  rime_version: 1.14.0
  timestamps:
    default: 1754868230
    default.custom: 1754874371
    flypy.custom: 1754927165
    flypy.schema: 1741595621
engine:
  filters:
    - simplifier
    - "simplifier@simplification"
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - "lua_translator@*flypy_date_translator"
    - "lua_translator@*flypy_time_translator"
    - reverse_lookup_translator
    - "history_translator@history"
    - "lua_translator@*calculator_translator"
history:
  initial_quality: 1
  input: ";f"
  size: 1
key_binder:
  bindings:
